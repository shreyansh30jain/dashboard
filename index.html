<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

		
		<div class="form_container">
		  <form name="form" form action = "./dashboard.html">
        <div class="heading">
        <h2>Registion Form</h2>
      </div>
			<div class="form_wrap fullname">
				<div class="form_item">
					<label>First Name</label>
					<input type="text">
					<div class="error" id="fname"></div>  
				</div>
				<div class="form_item">
					<label>Last Name</label>
					<input type="text">
					<div class="error" id="lname"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>Email Address</label>
					<input type="text">
					<div class="error" id="email"></div>  
				</div>
			</div>
			<div class="form_wrap">
				<div class="form_item">
					<label>Phone</label>
					<input type="text">
					<div class="error" id="phone"></div>  
				</div>
			</div>
            <div class="form_wrap">
				<div class="form_item">
					<label>Password</label>
					<input type="password">
					<div class="error" id="password"></div>  
				</div>
			</div>
            <div class="form_wrap">
				<div class="form_item">
					<label>Confrim Password</label>
					<input type="password">
					<div class="error" id="confirmpassword"></div>  
				</div>
			</div>
			<div class="btn">
                <input type="submit" value="Get Started">
              </div>
		  </form>
		</div>
	  </div>
</body>
</html>
